<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Satelites UNG</title>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-header mt-3">
            <h3 class="text-center position-sticky">Satelites UNG</h3>
        </div>
        <div class="panel-body">
            <div class="container mx-auto my-2 px-3">
                <div class="row font-weight-bold">
                    <div class="col-lg-4 col-md-2 col-sm-2 col-xs-1"><b>#</b></div>
                    <div class="col-lg-7 col-md-9 col-sm-9 col-xs-9"><b>Nome</b></div>
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2"><b>Ação</b></div>
                </div>
                <hr>
                <div class="row" id="satList">
                    <div class="text-center">
                        Carregando... <div class="spinner-border" role="status">
                            <span class="sr-only"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer"></div>
    </div>
    <script src="./app/js/satelites.js"></script>
    <script>
        const satList = document.getElementById("satList");
        
        getSatelites().then(info =>{
            satList.innerHTML = "";
            info.forEach(el => {
                satList.innerHTML += el.print();
            })
        })
    </script>
</body>
</html>
